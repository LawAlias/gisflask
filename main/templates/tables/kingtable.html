<script src="{{ url_for('static', filename='js/kingtable/lodash/templates.js') }}"></script>
<script>
		//	<!-- ListDK.init(); -->
		(function () {
			//add reference to window, just for debugging purpose
			var table = window.kingtable = new $.KingTable({
			  id: "colors-table",
			  collectionName: "colors",
			  entityName: "color",
			  $el: $("#content"),
			  url: Setting.queryAreaUrl,
			  orderBy: "name",
			  fixed: false,
			  sortOrder: "asc",
			  columns: {
				Name: "地块名称",
				Attri:"简介",
				Video:"视频",
				D3url:{
					displayName: "全景",
					template: "<a class=\"ui-quanjing\" href=\"{{D3url}}\">查看</a>"
				  },
				Url:{
					displayName: "详情",
					template: "<a class=\"ui-xiangqing\" href=\"{{Url}}#{{Center}}\">详情</a>"
				  },
				Project:"所属项目",
				CreateTime:"创建时间",
				Center:"中心点"
			  }
			});
			table.render();
		  })();
	</script>
